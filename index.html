<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GRIET Campus Guide Chatbot - Your virtual assistant for campus information">
    <title>Campus Guide Chatbot | GRIET</title>
    <link rel="icon" type="image/png" href="/images/griet-logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/images/griet-logo.png" alt="GRIET Logo" class="header-logo">
        <h1>Campus Guide Chatbot</h1>
    </header>

    <main class="chat-container">
        <!-- Map container -->
        <div id="map-container" class="map-container hidden">
            <div class="map-header">
                <h3>Campus Map</h3>
                <button id="close-map" class="close-button" aria-label="Close map">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <iframe 
                id="campus-map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.6915032618673!2d78.43132701469895!3d17.486667088021477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9b0e1b9a75d7%3A0x5e33a9e04f9c892!2sGokaraju%20Rangaraju%20Institute%20of%20Engineering%20and%20Technology!5e0!3m2!1sen!2sin!4v1622735176902!5m2!1sen!2sin"
                width="100%" 
                height="350" 
                style="border:0;" 
                allowfullscreen 
                loading="lazy">
            </iframe>
        </div>

        <!-- Chat messages container -->
        <div class="chat-box" id="chat-messages" role="log" aria-label="Chat messages">
            <!-- Initial bot message -->
            <div class="message bot">
                <img src="/images/bot-avatar.png" class="avatar" alt="Bot Avatar">
                <div class="message-content">
                    <p>Hi! I'm your GRIET campus guide assistant. How can I help you today?</p>
                    <div class="quick-reply-buttons">
                        <button class="quick-reply" data-query="faculty">üóÇÔ∏è Faculty Info</button>
                        <button class="quick-reply" data-query="rooms">üö™ Room Availability</button>
                        <button class="quick-reply" data-query="events">üìÖ Upcoming Events</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-indicator hidden">
            <div class="loading-spinner"></div>
            <span>Assistant is typing...</span>
        </div>
    </main>

    <!-- Input section -->
    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask me anything about campus..."
                aria-label="Type your message"
                autocomplete="off"
            >
            <div class="button-group">
                <button id="send-button" class="icon-button" aria-label="Send message">
                    <span class="material-symbols-outlined">send</span>
                </button>
                <button id="attach-button" class="icon-button" aria-label="Attach file">
                    <span class="material-symbols-outlined">attach_file</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Quick actions toolbar -->
    <section class="quick-actions" role="toolbar" aria-label="Quick actions">
        <button class="action-button" id="show-map-btn">
            <span class="material-symbols-outlined">map</span>
            <span class="button-label">Campus Map</span>
        </button>
        <button class="action-button" id="find-way-btn">
            <span class="material-symbols-outlined">navigation</span>
            <span class="button-label">Get Directions</span>
        </button>
        <button class="action-button" id="emergency-info-btn">
            <span class="material-symbols-outlined">emergency</span>
            <span class="button-label">Emergency Info</span>
        </button>
    </section>

    <!-- Hidden file input -->
    <input type="file" id="file-input" class="hidden" accept=".pdf,.doc,.docx,.jpg,.png">

    <!-- System notifications -->
    <div id="system-notifications" class="notification-container"></div>

    <script src="app.js"></script>
</body>
</html>
